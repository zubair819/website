<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 /* CSS for Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.navbar button {
    color: white;
    background-color: black;
    text-decoration: none;
    padding: 10px;
}

.navbar button:hover {
    background-color: #555;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px; /* Adjust the gap between images */
}
.image-container {
    position: relative; /* Ensure position relative for popup positioning */
    /* Adjust width to fit three images per row with gap */
    /* Subtracting the gap from 100% / 3 to fit three images per row */
}

.image-container img {
    width: 80%; /* Ensure images fill the container */
    height: auto; /* Maintain aspect ratio */
}

.image-popup {
    display: none; /* Initially hide the popup */
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for depth */
    z-index: 999;
}

.image-container:hover .image-popup {
    display: block; /* Show popup on image hover */
}

/* Media Query for Mobile Devices */
@media screen and (max-width: 768px) {
    .image-container {
        width: 135%; /* Adjust as needed */

    }
    
}

.register-btn {
    display: block;
    margin-top: 10px; /* Adjust spacing */
    padding: 8px 16px;
    background-color: #007bff; /* Button color */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register-btn:hover {
    background-color: #0056b3; /* Hover color */
}

</style>
<body>
    <nav class="navbar">
        <button id="back-btn">Home</button>
    </nav>

    <div class="image-grid">
        <!-- Image 1 -->
        <div class="image-container">
            <img src="/static/ar.jpg" alt="Image 1" class="grid-image">
            <div class="image-popup">
                <img src="/static/ar.jpg" alt="image1">
                <h3>dancing</h3>
                <p>here you can can show your talent in dance if you are interested</p>
                <p>click on the registration button below</p>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <div class="image-container">
            <img src="/static/drive.jpg" alt="Image 1" class="grid-image">
            <div class="image-popup">
                <p>Description of Image 1</p>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <div class="image-container">
            <img src="/static/exp.jpg" alt="Image 1" class="grid-image">
            <div class="image-popup">
                <p>Description of Image 1</p>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <div class="image-container">
            <img src="/static/zub.jpg" alt="Image 1" class="grid-image">
            <div class="image-popup">
                <p>Description of Image 1</p>
                <button class="register-btn">Register</button>
            </div>
        </div>
        <!-- Repeat for images 2 to 6 -->
    </div>

    <script>
       // JavaScript for Image Popup
const images = document.querySelectorAll('.grid-image');

images.forEach(image => {
    image.addEventListener('mouseover', (event) => {
        const popup = image.nextElementSibling;
        const rect = image.getBoundingClientRect();
        const offsetX = event.clientX - rect.left;
        const offsetY = event.clientY - rect.top;
        popup.style.left = `${offsetX}px`;
        popup.style.top = `${offsetY}px`;
        popup.style.display = 'block';

        // Allow entering the popup window
        popup.addEventListener('mouseenter', () => {
            popup.style.display = 'block';
        });

        // Hide popup when mouse leaves
        popup.addEventListener('mouseleave', () => {
            popup.style.display = 'none';
        });
    });

    image.addEventListener('mouseout', () => {
        const popup = image.nextElementSibling;
        popup.style.display = 'none';
    });
});

// JavaScript for Image Popup on Mobile Devices with Close Functionality
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);


images.forEach(image => {
    image.addEventListener('click', (event) => {
        const popup = image.nextElementSibling;
        popup.style.display = 'block';
        event.stopPropagation(); // Prevent event propagation to document body
    });
});

document.body.addEventListener('click', (event) => {
    const clickedElement = event.target;
    if (!clickedElement.classList.contains('grid-image') && !clickedElement.classList.contains('image-popup')) {
        const popups = document.querySelectorAll('.image-popup');
        popups.forEach(popup => {
            popup.style.display = 'none';
        });
    }
});


// Close Popup Window when Clicking Outside
document.body.addEventListener('click', (event) => {
    const popups = document.querySelectorAll('.image-popup');
    popups.forEach(popup => {
        if (!popup.contains(event.target)) {
            popup.style.display = 'none';
        }
    });
});

// JavaScript for Registration Button
const registerButtons = document.querySelectorAll('.register-btn');

registerButtons.forEach((button, index) => {
    button.addEventListener('click', () => {
        const registrationFormURL = `registration_form_${index + 1}.html`;
        window.location.href = registrationFormURL;
    });
});


// JavaScript for Back Button
const backButton = document.getElementById('back-btn');
backButton.addEventListener('click', () => {
    window.history.back();
});

    </script>
</body>
</html>
